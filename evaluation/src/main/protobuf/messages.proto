syntax = "proto3";

package examplerpc;

service MoveService {
    rpc SendMove (Move) returns (LamportTS) {}
}

message LamportTS {
    uint64 counter = 1;
    uint64 replica = 2;
}

message Move {
    LamportTS timestamp = 1;
    uint64 parent = 2;
    string metadata = 3;
    uint64 child = 4;
}
